<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这里是表单</title>
</head>
<style>
    *{
        color: rgb(137, 108, 201);
    }
</style>
<body>
    昵称：<input type="text"><br>
    密码：<input type="password"><br>
    邮箱：<input type="text">
    <select name="邮箱格式" id="不知道">
        <option value="1">qq.com</option>
        <option value="1">163.com</option>
        <option value="2">gmail.com</option>
    </select>
    <br>
    性别：<input type="radio" name="性别" checked>男<input type="radio" name="性别">女<br>
    爱好：<input type="checkbox" name="爱好">旅游<input type="checkbox" name="爱好">摄影<input type="checkbox" name="爱好">运动<br>
    个人简介：<br>
    <textarea name="个人简介" id="不知道" cols="50" rows="10"></textarea><br>
    上传个人照片：<br>
    <input type="file"/>
    <hr>
    <div align="center">
        <input type="submit" value="立即注册">
    </div>
    
</body>
</html>
